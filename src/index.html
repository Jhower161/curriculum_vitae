<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Curriculum Vitae</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Personal Information</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>First Name: <span>John</span></p>
                <p>Last Name: <span>Doe</span></p>
                <p>Age: <span>25</span></p>
                <p>Address: <span>Street 123, 12345 City, Country</span></p>
                <p>E-mail: <span>some@gmail.com</span></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Curriculum Vitae created with HTML and CSS</p>
            </div>
        </div>
    </div>
</footer>

<script src="./js/main.js"></script>
</body>
</html>
